<div id="todoApp">
  <h3> {{message}} </h3>
  <form name="todo-form" method="post" action="" v-on:submit.prevent="addTask">
    <input name="add-todo" type="text" v-model="addTodoInput" v-bind:class="{error: hasError}"/>
    
    <button type="submit">Add</button>
  </form>
  
  <div class="todo-ToDoList" v-if="ToDoList.length">
    <h3>My lovely to Do Tasks</h3>
    <ul>
      <li v-for="list in ToDoList" :key="list.id">
        <span class="title" contenteditable="true" v-on:keydown.enter="updateTask($event, list)" v-on:blur="updateTask($event, list)" v-bind:class="{completed: list.isComplete}">{{list.title}}</span></li>
        <ul>  
           
    </ul>
  </div>
